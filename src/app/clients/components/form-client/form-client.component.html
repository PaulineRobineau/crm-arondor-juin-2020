<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Nom</label>
    <input formControlName="name" type="text" class="form-control" id="typePresta">
    <div *ngIf="form.get('name').invalid && form.get('name').touched" class="alert alert-danger">Invalid</div>
  </div>
  <div class="form-group">
    <label for="ca">CA</label>
    <input formControlName="ca" type="number" class="form-control" id="client">
    <div *ngIf="form.get('ca').invalid && form.get('ca').touched" class="alert alert-danger">Invalid</div>
  </div>
  <div class="form-group">
    <label for="state">State</label>
    <select formControlName="state" class="form-control" id="state">
      <option *ngFor="let state of states" [value]="state">{{ state }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="comment">comment</label>
    <textarea formControlName="comment" class="form-control" id="comment"></textarea>
  </div>
  <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
